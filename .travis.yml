deploy:
  provide: heroku
  app: zazcartest
  api_key:
    secure: 
  sudo: required
  dist: trusty
  language: node_js
  node_js:
    - "4"
  matrix:
    fast_finish: true
  before_install:
    - "npm config set spin false"
    - "npm install -g npm@^2"
  install:
    - npm install
  script:
    - npm run test
