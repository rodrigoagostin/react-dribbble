provide: heroku
buildpack: nodejs
app: zazcartest
language: node_js
node_js:
- '4'
api_key:
  secure: 
sudo: required
dist: trusty
matrix:
  fast_finish: true
before_install:
- npm config set spin false
- npm install -g npm@^2
install:
- npm install
script:
- npm run test
run:
- webpack --progress -p
- npm start
