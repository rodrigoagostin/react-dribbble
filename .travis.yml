language: node_js
node_js:
  - '4'
deploy:
  provide: heroku
  api_key:
    secure: 
  app: zazcartest
  on:
    all_branches: true
  before_install:
    - npm config set spin false
    - npm install -g npm@^2
  install:
    - npm install
  script:
    - npm run test
  run:
    - webpack --progress -p
    - npm start
